<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Ephesis:300,400,600,700&amp;lang=en" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Germania+One:300,400,600,700&amp;lang=en" /> 
    <script src="script.js" defer></script>
    <title>My Virtual Library</title>
</head>

<body>
    <div class="header">
        <h1 class="library-title"><img src="src/bookshelf.png" alt="Bookshelf with books">My Virtual Library</h1>
    </div>

    <div class="content-section">
        
        <div class="highlighted-book">
            <img src="src/open-book.png" alt="Open book icon" class="highlighted-book-img">
            <h2 class="highlighted-book-title">Click a book on the right </h2>
            <p class="highlighted-book-author">-></p>
            <p class="highlighted-book-year"></p>
            <button class="highlighted-book-status not-read">On the right</button>
        </div>

        <ul class="list-of-books">
            <li class="add-book">
                <h4>Add New Book</h4>
                <form action="script.js" id="new-book-form">
                    <label for="new-book-name">Book Name: </label>
                    <input type="text" id="new-book-name" name="new-book-name">
                    <label for="new-book-author">Author: </label>
                    <input type="text" id="new-book-author" name="new-book-author">
                    <label for="new-book-year">Year Published: </label>
                    <input type="number" id="new-book-year" name="new-book-year" min="-3000" max="2025" title="Number can only have 4 digits, use - if book was written in BC">
                    <div class="checkbox-div">
                        <label for="new-book-status">Read</label>
                        <input type="checkbox" id="new-book-status" name="new-book-status">
                    </div>

                    <button type="submit" class="form-button">Submit Book</button>
                </form>
            </li>
        </ul>

    </div>

    <div class="footer">
        <p>Icons retrieved from <a href="https://www.flaticon.com/free-icons/book" title="book icons" target="_blank">Flaticon.com</a></p>
        <p>Page made by <a href="https://github.com/Kauboimausu" target="_blank">Isa Malagon <img src="src/github-mark-white.png" alt="GitHub Logo" class="git"></a></p>
    </div>
</body>
</html>
