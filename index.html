<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Ephesis:300,400,600,700&amp;lang=en" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Germania+One:300,400,600,700&amp;lang=en" /> 
    <script src="script.js" defer></script>
    <title>My Virtual Library</title>
</head>

<body>
    <div class="header">
        <h1 class="library-title"><img src="src/bookshelf.png" alt="Bookshelf with books">My Virtual Library</h1>
    </div>

    <div class="content-section">
        
        <div class="highlighted-book">
            <img src="src/open-book.png" alt="Open book icon" class="highlighted-book-img">
            <h2 class="highlighted-book-title">War and Peace</h2>
            <p class="highlighted-book-author">Leo Tolstoy</p>
            <p class="highlighted-book-year">1867</p>
            <button class="highlighted-book-status not-read">Not Read</button>
        </div>

        <ul class="list-of-books">
                
        </ul>

    </div>

    <div class="footer">
        <p>Icons retrieved from <a href="https://www.flaticon.com/free-icons/book" title="book icons" target="_blank">Flaticon.com</a></p>
        <p>Page made by <a href="https://github.com/Kauboimausu" target="_blank">Isa Malagon <img src="src/github-mark-white.png" alt="GitHub Logo" class="git"></a></p>
    </div>
</body>
</html>
